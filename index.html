<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Vykha's Quest</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Press Start 2P', cursive;
    background: linear-gradient(to bottom, #87ceeb, #fceabb);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
}

/* Landing Container */
#landing {
    animation: fadeIn 1.2s ease-out;
}

/* Logo */
#logo {
    width: min(80vw, 320px);
    height: auto;
    margin-bottom: 40px;
    animation: float 3s ease-in-out infinite;
}

/* Start Button */
#startBtn {
    background: linear-gradient(145deg,#4a5568,#2d3748);
    border: 4px solid #1a202c;
    color: white;
    padding: 18px 36px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 6px 0 #1a202c;
    transition: all 0.1s ease;
}

#startBtn:active {
    transform: translateY(4px);
    box-shadow: 0 2px 0 #1a202c;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
}
</style>
</head>

<body>

<div id="landing">
    <img id="logo" src="logo.png" alt="Game Logo">
    <br>
    <button id="startBtn">START</button>
</div>

<script>
document.getElementById("startBtn").addEventListener("click", function() {
    window.location.href = "game.html"; // Change this if your game file has a different name
});
</script>

</body>
</html>
